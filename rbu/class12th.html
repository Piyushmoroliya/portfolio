
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 12  Notes</title>
  <style>
    body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(to bottom, #2a0845, #6441a5);
        color: #e0d7f5;
        margin: 0;
        padding: 0;
      }
  
      .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(50, 50, 75, 0.9);
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        text-align: center;
      }
  
      h1 {
        color: #e4baff;
        font-size: 2.2rem;
        margin-bottom: 20px;
      }
  
      .subject-selector,
      .social-science-dropdown {
        margin: 20px 0;
      }
  
      select {
        padding: 12px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background: #7c4dff;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
      }
  
      select:hover {
        background: #5e35b1;
      }
  
      ul {
        list-style: none;
        padding: 0;
      }
  
      ul li {
        background: rgba(90, 70, 130, 0.8);
        margin: 15px 0;
        padding: 15px 20px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }
  
      ul li:hover {
        background: #6a47b0;
        transform: scale(1.02);
      }
  
      ul li span {
        font-size: 18px;
        font-weight: 600;
      }
  
      .action-buttons {
        display: none;
        gap: 12px;
      }
  
      .action-buttons button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
  
      .download-btn {
        background: linear-gradient(to right, #7e57c2, #5c6bc0);
        color: #fff;
      }
  
      .download-btn:hover {
        background: linear-gradient(to right, #5c6bc0, #3f51b5);
      }
  
      .view-btn {
        background: linear-gradient(to right, #ab47bc, #8e24aa);
        color: #fff;
      }
  
      .view-btn:hover {
        background: linear-gradient(to right, #8e24aa, #7b1fa2);
      }
  
      .download-all-btn {
        margin-top: 20px;
        width: 100%;
        padding: 15px;
        background: linear-gradient(to right, #7c4dff, #6200ea);
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      }
  
      .download-all-btn:hover {
        background: linear-gradient(to right, #5e35b1, #512da8);
        transform: translateY(-3px);
      }
  
      .hidden {
        display: none;
      }
  </style>
</head>

<body>
  <div class="container">
    <h1>Class 12 - Notes</h1>

    <!-- Subject Selector -->
    <div class="subject-selector">
      <label for="subject">Select Subject: </label>
      <select id="subject">
        <option value="mathematics">Mathematics</option>
        <option value="science">science</option>
        <!-- <option value="social-science">physics</option>
        <option value="english">English</option> -->
      </select>
    </div>

    <!-- Social Science Dropdown -->
    <div class="social-science-dropdown hidden">
      <label for="social-science-topic">Select Topic: </label>
      <select id="social-science-topic">
        <option value="history">History</option>
        <option value="civics">Civics</option>
        <option value="geography">Geography</option>
        <option value="economics">Economics</option>
      </select>
    </div>

    <!-- Chapters List -->
    <ul id="chapters-list">
      <!-- Chapters will be dynamically added here -->
    </ul>

    <!-- Download All Button -->
    <button class="download-all-btn" id="download-all-btn">Read All Chapters</button>
  </div>

  <script>
    // Data for subjects and chapters (Class 8 NCERT Chapters)
    const data = {
        mathematics: [
        "Chapter 1 : Functions and Relations",
        "Chapter 2 : Inverse Trigonometric Functions",
        "Chapter 3 : Matrices",
        "Chapter 4 : Determinants",
        "Chapter 5 : Continuity And Differentiability",
        "Chapter 6 : Application of Derivatives",
        "Chapter 7 : Integrals",
       "Chapter 8 : Application of Integrals",
       "Chapter 9 : Differential Equation",
       "Chapter 10 : Vector Algebra",
       "Chapter 12 : Linear Programming",
       "Chapter 13 : Probability",
      ],
        science: [
      "Chapter 1 : Electric Charges and Fields",
      "Chapter 2 : Electrostatic Potential and Capacitance",
      "Chapter 3 : Current Electricity",
      "Chapter 4 : Moving Charges and Magnetism",
      "Chapter 5 : Magnetism and Matter",
      "Chapter 6 : Electromagnetic Induction",
      "Chapter 7 : Alternating Current",
      "Chapter 8 : Electromagnetic Waves",
      "Chapter 9 : Ray Optics and Optical Instruments",
      "Chapter 10 : Wave Optics",
     "Chapter 11 :Dual Nature of Radiation and Matter",
     "Chapter 12 : Atoms",
     "Chapter 13 : Nuclei",
     "Chapter 14 : Semiconductor Electronics: Materials, Devices And Simple Circuits",
      ],
      physics: [
      "Chapter 1 : Units and Measurements",
      "Chapter 2 : Motion In A Straight Line",
      "Chapter 3 : Motion In A Plane",
      "Chapter 4 : Laws Of Motion",
      "Chapter 5 : Work, Energy, and Power",
      "Chapter 6 : System of Particles and Rotational Motion",
      "Chapter 7 : Gravitation",
      "Chapter 8 : Mechanical Properties of Solids",
      "Chapter 9 : Mechanical Properties of Fluids",
      "Chapter 10 : Thermal Properties of Matter",
      "Chapter 11 : Thermodynamics",
      "Chapter 12 : Kinetic Theory",
      "Chapter 13 : Oscillations",
      "Chapter 14 : Waves",
      ],
      "social-science": {
        history: [
        "Chapter 1:  The French Revolution",
          "Chapter 2: Socialism in Europe and the Russian Revolution",
          "Chapter 3: Nazism and the Rise of Hitler",
          "Chapter 4:Forest Society and Colonialism",
          "Chapter 5:  Pastoralists in the Modern World",
        ],
        civics: [
        "Chapter 1: What Is Democracy? Why Democracy?",
          "Chapter 2: Constitutional Design",
          "Chapter 3: Electoral Politics",
          "Chapter 4: Working of Institutions",
          "Chapter 5:  Democratic Rights",
        ],
        geography: [
        "Chapter 1: India â€“ Size and Location",
       "Chapter 2: Physical Features of India",
       "Chapter 3: Drainage",
       "Chapter 4: Climate",
       "Chapter 5: Natural Vegetation and Wildlife",
       "Chapter 6: Population",
        ],
        economics: [
        "Chapter 1: The Story of Village Palampur",
       "Chapter 2: People as Resource",
       "Chapter 3: Poverty as a Challenge",
       "Chapter 4: Food Security in India",
        ]
      }
    };

    // Reference to elements
    const subjectSelect = document.getElementById("subject");
    const socialScienceDropdown = document.querySelector(".social-science-dropdown");
    const socialScienceTopic = document.getElementById("social-science-topic");
    const chaptersList = document.getElementById("chapters-list");

    // Populate chapters for the selected subject/topic
    function populateChapters(subject, topic = null) {
      chaptersList.innerHTML = ""; // Clear existing chapters

      let chapters;

      if (subject === "social-science" && topic) {
        chapters = data[subject][topic] || [];
      } else {
        chapters = data[subject] || [];
      }

      chapters.forEach(chapter => {
        const li = document.createElement("li");

        li.innerHTML = `
          <span>${chapter}</span>
          <div class="action-buttons">
            <button class="view-btn">View</button>
            <button class="download-btn">Download</button>
          </div>
        `;

        // Add click event to toggle action buttons
        li.addEventListener("click", () => {
          const buttons = li.querySelector(".action-buttons");
          buttons.style.display = buttons.style.display === "flex" ? "none" : "flex";
        });

        chaptersList.appendChild(li);
      });
    }

    // Handle subject selection
    subjectSelect.addEventListener("change", function () {
      const subject = this.value;

      // Show or hide Social Science dropdown
      if (subject === "social-science") {
        socialScienceDropdown.classList.remove("hidden");
        populateChapters(subject, socialScienceTopic.value);
      } else {
        socialScienceDropdown.classList.add("hidden");
        populateChapters(subject);
      }
    });

    // Handle Social Science topic selection
    socialScienceTopic.addEventListener("change", function () {
      populateChapters("social-science", this.value);
    });

    // Initialize with Mathematics
    populateChapters("mathematics");
  </script>
</body>

</html>
