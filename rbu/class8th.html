
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 8 Notes</title>
  <style>
    body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(to bottom, #2a0845, #6441a5);
        color: #e0d7f5;
        margin: 0;
        padding: 0;
      }
  
      .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(50, 50, 75, 0.9);
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        text-align: center;
      }
  
      h1 {
        color: #e4baff;
        font-size: 2.2rem;
        margin-bottom: 20px;
      }
  
      .subject-selector,
      .social-science-dropdown {
        margin: 20px 0;
      }
  
      select {
        padding: 12px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background: #7c4dff;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
      }
  
      select:hover {
        background: #5e35b1;
      }
  
      ul {
        list-style: none;
        padding: 0;
      }
  
      ul li {
        background: rgba(90, 70, 130, 0.8);
        margin: 15px 0;
        padding: 15px 20px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }
  
      ul li:hover {
        background: #6a47b0;
        transform: scale(1.02);
      }
  
      ul li span {
        font-size: 18px;
        font-weight: 600;
      }
  
      .action-buttons {
        display: none;
        gap: 12px;
      }
  
      .action-buttons button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
  
      .download-btn {
        background: linear-gradient(to right, #7e57c2, #5c6bc0);
        color: #fff;
      }
  
      .download-btn:hover {
        background: linear-gradient(to right, #5c6bc0, #3f51b5);
      }
  
      .view-btn {
        background: linear-gradient(to right, #ab47bc, #8e24aa);
        color: #fff;
      }
  
      .view-btn:hover {
        background: linear-gradient(to right, #8e24aa, #7b1fa2);
      }
  
      .download-all-btn {
        margin-top: 20px;
        width: 100%;
        padding: 15px;
        background: linear-gradient(to right, #7c4dff, #6200ea);
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      }
  
      .download-all-btn:hover {
        background: linear-gradient(to right, #5e35b1, #512da8);
        transform: translateY(-3px);
      }
  
      .hidden {
        display: none;
      }
  </style>
</head>

<body>
  <div class="container">
    <h1>Class 8 - Notes</h1>

    <!-- Subject Selector -->
    <div class="subject-selector">
      <label for="subject">Select Subject: </label>
      <select id="subject">
        <option value="mathematics">Mathematics</option>
        <option value="science">Science</option>
        <option value="social-science">Social Science</option>
        <option value="english">English</option>
      </select>
    </div>

    <!-- Social Science Dropdown -->
    <div class="social-science-dropdown hidden">
      <label for="social-science-topic">Select Topic: </label>
      <select id="social-science-topic">
        <option value="history">History</option>
        <option value="civics">Civics</option>
        <option value="geography">Geography</option>
        <option value="economics">Economics</option>
      </select>
    </div>

    <!-- Chapters List -->
    <ul id="chapters-list">
      <!-- Chapters will be dynamically added here -->
    </ul>

    <!-- Download All Button -->
    <button class="download-all-btn" id="download-all-btn">Read All Chapters</button>
  </div>

  <script>
    // Data for subjects and chapters (Class 8 NCERT Chapters)
    const data = {
      mathematics: [
       "Chapter 1: Rational Numbers",
        "Chapter 2: Linear Equations in One Variable",
        "Chapter 3: Understanding Quadrilaterals",
        "Chapter 4: Practical Geometry",
        "Chapter 5: Data Handling",
        "Chapter 6: Squares and Square Roots",
        "Chapter 7: Cubes and Cube Roots",
        "Chapter 8: Comparing Quantities",
        "Chapter 9: Algebraic Expressions and Identities",
        "Chapter 10: Visualising Solid Shapes",
        "Chapter 11: Mensuration"
      ],
      science: [
        "Chapter 1: Crop Production and Management",
        "Chapter 2: Microorganisms: Friend and Foe",
        "Chapter 3: Synthetic Fibres and Plastics",
        "Chapter 4: Materials: Metals and Non-Metals",
        "Chapter 5: Coal and Petroleum",
        "Chapter 6: Combustion and Flame",
        "Chapter 7: Conservation of Plants and Animals",
        "Chapter 8: Cell Structure and Functions",
        "Chapter 9: Reproduction in Animals",
        "Chapter 10: Reaching the Age of Adolescence",
        "Chapter 11: Force and Pressure"
      ],
      english: [
        "Chapter 1: The Best Christmas Present in the World",
        "Chapter 2: The Tsunami",
        "Chapter 3: Glimpses of the Past",
        "Chapter 4: Bepin Choudhury’s Lapse of Memory",
        "Chapter 5: The Summit Within",
        "Chapter 6: This is Jody’s Fawn",
        "Chapter 7: A Visit to Cambridge",
        "Chapter 8: A Short Monsoon Diary",
        "Chapter 9: The Great Stone Face-I",
        "Chapter 10: The Great Stone Face-II",
        "Chapter 11: Grammar and Writing Skills"
      ],
      "social-science": {
        history: [
          "Chapter 1: How, When and Where",
          "Chapter 2: From Trade to Territory",
          "Chapter 3: Ruling the Countryside",
          "Chapter 4: Tribals, Dikus and the Vision of a Golden Age",
          "Chapter 5: When People Rebel",
          "Chapter 6: Colonialism and the City",
          "Chapter 7: Weavers, Iron Smelters and Factory Owners",
          "Chapter 8: Civilising the Native, Educating the Nation",
          "Chapter 9: Women, Caste and Reform",
          "Chapter 10: The Changing World of Visual Arts",
          "Chapter 11: The Making of the National Movement"
        ],
        civics: [
          "Chapter 1: The Indian Constitution",
          "Chapter 2: Understanding Secularism",
          "Chapter 3: Why Do We Need a Parliament?",
          "Chapter 4: Understanding Laws",
          "Chapter 5: Judiciary",
          "Chapter 6: Understanding Our Criminal Justice System",
          "Chapter 7: Understanding Marginalisation",
          "Chapter 8: Confronting Marginalisation",
          "Chapter 9: Public Facilities",
          "Chapter 10: Law and Social Justice"
        ],
        geography: [
          "Chapter 1: Resources",
          "Chapter 2: Land, Soil, Water, Natural Vegetation and Wildlife Resources",
          "Chapter 3: Mineral and Power Resources",
          "Chapter 4: Agriculture",
          "Chapter 5: Industries",
          "Chapter 6: Human Resources"
        ],
        economics: [
          "Chapter 1: The Story of Village Palampur",
          "Chapter 2: People as Resource",
          "Chapter 3: Poverty as a Challenge",
          "Chapter 4: Food Security in India"
        ]
      }
    };

    // Reference to elements
    const subjectSelect = document.getElementById("subject");
    const socialScienceDropdown = document.querySelector(".social-science-dropdown");
    const socialScienceTopic = document.getElementById("social-science-topic");
    const chaptersList = document.getElementById("chapters-list");

    // Populate chapters for the selected subject/topic
    function populateChapters(subject, topic = null) {
      chaptersList.innerHTML = ""; // Clear existing chapters

      let chapters;

      if (subject === "social-science" && topic) {
        chapters = data[subject][topic] || [];
      } else {
        chapters = data[subject] || [];
      }

      chapters.forEach(chapter => {
        const li = document.createElement("li");

        li.innerHTML = `
          <span>${chapter}</span>
          <div class="action-buttons">
            <button class="view-btn">View</button>
            <button class="download-btn">Download</button>
          </div>
        `;

        // Add click event to toggle action buttons
        li.addEventListener("click", () => {
          const buttons = li.querySelector(".action-buttons");
          buttons.style.display = buttons.style.display === "flex" ? "none" : "flex";
        });

        chaptersList.appendChild(li);
      });
    }

    // Handle subject selection
    subjectSelect.addEventListener("change", function () {
      const subject = this.value;

      // Show or hide Social Science dropdown
      if (subject === "social-science") {
        socialScienceDropdown.classList.remove("hidden");
        populateChapters(subject, socialScienceTopic.value);
      } else {
        socialScienceDropdown.classList.add("hidden");
        populateChapters(subject);
      }
    });

    // Handle Social Science topic selection
    socialScienceTopic.addEventListener("change", function () {
      populateChapters("social-science", this.value);
    });

    // Initialize with Mathematics
    populateChapters("mathematics");
  </script>
</body>

</html>
