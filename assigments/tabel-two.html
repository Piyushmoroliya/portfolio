<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Card</title>
</head>
<style>
    table{
       border: 1px solid black;
       margin-left: 35%;
    }
    tr,th,td{
        border: 1px solid blue;
        width: 10%;
        height: 5vh;
        text-align: center;
        font-size: 25px;
    }
    th{
        font-size: 30px; 
    }
</style>
<body>
    <table style="border: double;border-top: black; width: 500px; height: 300px; border-collapse: collapse;">
        <caption><h1>*My Report Card*</h1></caption>
        <tr>
            <th class="heading">Sr no.</th>
            <th>Subject</th>
            <th>Outoff</th>
            <th>Obtain Marks</th>          
            <th>Grade</th>          
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td>100</td>
            <td>72</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Marathi</td>
            <td>100</td>
            <td>60</td>
            <td>C</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Physics</td>
            <td>100</td>
            <td>72</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Chemistry</td>
            <td>100</td>
            <td>81</td>
            <td>AB</td>

        </tr>
        <tr>
            <td>5</td>
            <td>Maths</td>
            <td>100</td>
            <td>78</td>
            <td>AC</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Biology</td>
            <td>100</td>
            <td>67</td>
            <td>CB</td>
        </tr>
        <tr>
            <td colspan="2" style="border: double ; border-color: black;" >Total Marks :-</td>
            <td  style="border: double; border-color: black;">500</td>
            <td colspan="2" style="border: double; border-color: black;">430</td>
         </tr>
         <tr>
            <td colspan="3" style="border: double;border-color: black;">Percentage:-</td>
            <td colspan="2" style="border: double;border-color: black;">81%</td>
         </tr>       
    </table>
    <br>
    <h1 style="text-align: center;">Thanks For Watching...</h1>
    
</body>
</html>
