<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968528.png">
</head>
<body>
    <h1><blockquote><mark>*Registration Form*</mark></blockquote></h1>
    <form>
        <label for="">ENTER YOUR NAME:-</label>
        <input type="text" placeholder="ENTER FIRST NAME">

        <input type="text" placeholder="ENTER LAST NAME">
        <br>
        <br>
        <label for="">DATE OF BIRTH:-</label>
        <input type="date">
        <br>
        <br>
        <label for="">ADDRESS:-</label>
        <input type="text">
        <br>
        <br>
        <label for="">ENTER YOUR E-MAIL:-</label>
        <input type="email">
        <br>
        <br>
        <label for="">MOBILE NO:-</label>
        <input type="number">
        <br>
        <br>
        <label for="">CREATE USERNAME:-</label>
        <input type="number">
        <br>
        <br>
        <label for="">GENERATE PASSWARD:-</label>
        <input type="password">
        <br>
        <br>
        <label for="">CONFORM PASSWARD:-</label>
        <input type="password">
        <br>
        <br>
        <blockquote><input type="submit"></blockquote>
        <br>
        <br>
        
    </form>
    
</body>
</html>
