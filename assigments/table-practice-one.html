<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Layouts</title>
</head>

<body>
    <style>
        table {
            border-style: solid;
            border: 3px solid black;
            border-collapse: collapse;
            width: 100vw;
            height: 100vh;
            margin-left: 5%;
        }

        tr,
        td,
        th {
            text-align: center;
            font-size: 25px;
            border: 3px solid black;
        }
    </style>
    <table>
        <caption>
            <h1><b>Table First Layout Practice</b></h1>
        </caption>
        <!-- First row -->
        <tr>
            <td style="background-color: #00abf0; width: 200px; height: 200px;" colspan="6"><span
                    style="font-size: 30px;">Books About Computing <br> This ia an Webpage for the Data of the Books in
                    an Perticular Labrary</span></td>
        </tr>
        <!-- second row -->
        <tr>
            <td style="width: 20vw; background-color: #00abf0;" rowspan="2"> <img
                    src="https://www.akinik.com/images/hq/B22-078-cloud-computing-concepts-and-technology.jpg" width="100%"
                    height="100%"></td>
            <td style="background-color: #00abf0; height: 320px;" colspan="5"><img
                    src="https://www.cs.uct.ac.za/mit_notes/web_programming/html/images/04_008.gif" width="100%"
                    height="100%"></td>
        </tr>
        <!-- third row -->
        <tr>
            <td style="background-color: #00abf0; height: 320px;"><img
                    src="https://www.cloudflight.io/app/uploads/2024/10/rwd-3-1.jpg"
                    width="100%" height="100%" alt=""></td>
        </tr>
        <!-- Fourth row -->
        <tr>
            <td style="background-color: #00abf0; width: 200px; height: 300px;" colspan="6"><img
                    src="https://help.designmodo.com/wp-content/uploads/2020/04/table.jpg"
                    width="100%" height="100%" alt=""></td>
        </tr>
    </table>

</body>

</html>
